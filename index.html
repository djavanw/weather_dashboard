<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        
        
        
        <!-- form area for search -->
        <form id="formSearch">
            <fieldset>
                <legend>Search for a City:</legend>
                <label id="label" for="city"></label>
                <input id="citySearch" type="text">
                <button id="searchBtn"><i class="fas fa-search-location"></i></button>
            </fieldset>
        </form>
        <div id="containerOne">
            <img src=""  id = "iconOne" alt = "icon">
            <p id="one"></p>
        </div>

        
        <div id="containerFive">
            <div id="fOne">
                <img src=""  id = "iconTwo" class="forecastFive" alt = "icon">
                <div id="two"></div>
            </div>

            <div id="fTwo">
                <img src=""  id = "iconThree" class="forecastFive" alt = "icon">
                <p id="three"> </p>
            </div>

            <div id="fThree">
                <img src=""  id = "iconFour" class="forecastFive" alt = "icon">
                <p id="four"> </p>
            </div>

            <div id="fFour">
                <img src=""  id = "iconFive" class="forecastFive" alt = "icon">
                <p id="five"> </p>
            </div>

            <div id="fFive">
                <img src=""  id = "iconSix" class="forecastFive" alt = "icon">
                <p id="six"> </p>
            </div>
        </div>
        
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
