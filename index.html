<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="container" class="is-family-san-serif">
        <h1 class="title is-1 has-text-white has-background-link is-align-self-center" id="header">Weather Dashboard</h1>
            
        <!-- form area for search -->
        
        <form id="formSearch">
            <fieldset>
              
                  <legend class="has-text-black has-text-weight-bold is-size-4">Search for a City:</legend>
                  <label id="label" for="city"></label>
                  <input id="citySearch" class="input" type="text">
                  <button class="button is-normal is-success" id="searchBtn">Search</button>
              
            </fieldset>
            
              <div id="searchHistory" class="searching">
                <div class="is-flex-direction-column is-align-content-center" id="previousSearches">
                  <button id="preBtns" class="previousSearchItemsBtn button" type="button" ></button>
                </div>
              </div>
        </form>
         
        

        <div id="containerOne">
            <!-- <img src=""  id = "iconOne" alt = "icon"> -->
            <div id="currentWeather" class="column is-5 has-text-black" >
              <p id="one"></p>
              <p id="ultraV" ></p>
           </div>

        </div>
                      
        <h2 class="has-text-black subtitle is-1">5-Day Forecast:</h2>
        <div id="containerFive"> 
            
            <div id="fOne" class="box has-background-link has-text-white">
                <!-- <img src=""  id = "iconTwo" class="forecastFive" alt = "icon">      ****Using Template literal to insert -->
                <div id="two"></div>
            </div>

            <div id="fTwo" class="box has-background-link has-text-white" >
                <!-- <img src=""  id = "iconThree" class="forecastFive" alt = "icon"> -->
                <p id="three"> </p>
            </div>

            <div id="fThree" class="box has-background-link has-text-white" >
                <!-- <img src=""  id = "iconFour" class="forecastFive" alt = "icon"> -->
                <p id="four"> </p>
            </div>

            <div id="fFour"class="box has-background-link has-text-white" >
                <!-- <img src=""  id = "iconFive" class="forecastFive" alt = "icon"> -->
                <p id="five"> </p>
            </div>

            <div id="fFive"class="box has-background-link has-text-white" >
                <!-- <img src=""  id = "iconSix" class="forecastFive" alt = "icon"> -->
                <p id="six"> </p>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
