        <form class="tile is-4 is-vertical is-parent" id="formSearch">

                <div class="tile is-child box">

                </div>
            </fieldset>
            <div class="title is-child box">

                  <button id="preBtns" class="previousSearchItemsBtn column is-1" type="button" ></button>
                </div>
              </div>
            </div>
        </form>
